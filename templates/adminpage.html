<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Site Metas -->
    <title>JunGuide</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Site Icons -->
    <link rel="shortcut icon" href="static/images/fav.ico" type="image/x-icon"/>
    <link rel="apple-touch-icon" href="static/images/apple-touch-icon.png">

    <!-- Design fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.css" rel="stylesheet">

    <!-- FontAwesome Icons core CSS -->
    <link href="static/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/style.css" rel="stylesheet">

    <!-- Responsive styles for this template -->
    <link href="static/css/responsive.css" rel="stylesheet">

    <!-- Colors for this template -->
    <link href="static/css/colors.css" rel="stylesheet">

    <!-- Version Tech CSS for this template -->
    <link href="static/css/version/tech.css" rel="stylesheet">

</head>

<body>
<div id="wrapper">
    {% include 'navbar.html' %}

    <section class="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                    {% block content %}
                    <hr class="invis">
                    <h1 align="center">ADMIN PAGE</h1>
                    <hr class="invis">
                    <h2>Total posts - {{ number_of_posts }}</h2>

                    <a href="{{ url_for('add_post')}}">
                        <button type="submit" class="btn btn-success">
                            Add post <i class="fa fa-plus"></i></button>
                    </a>

                    {% for post in posts %}

                    <div class="blog-box row">

                        <div class="blog-meta big-meta col-md-8">
                            <h4><a href="{{ url_for('single_post', id=post.id)}}" title="{{ post.title }}">{{ post.title
                                }}</a>
                            </h4>
                            <small>
                                {{ post.date_posted.strftime('%d %B %Y, %H:%M') }}</small>
                            <small><i class="fa fa-eye"></i>{{ post.num_of_views }}</small>

                            <a href="{{ url_for('edit_post', id=post.id)}}">
                                <button type="submit" class="btn btn-warning">
                                    Edit <i class="fa fa-pencil"></i>
                                </button>
                            </a>
                            <a href="{{ url_for('delete_post', id=post.id)}}">
                                <button type="submit" class="btn btn-danger">
                                    Delete <i class="fa fa-trash-o"></i></button>
                            </a>
                        </div><!-- end meta -->
                    </div><!-- end blog-box -->

                    {% endfor %}
                    {% endblock %}
                    <hr class="invis">
                </div>
            </div><!-- end row -->
        </div><!-- end container -->
    </section>
    {% include 'footer.html' %}
</div>

<script src="static/js/jquery.min.js"></script>
<script src="static/js/tether.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/custom.js"></script>

</body>
</html>
